<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class = "form" id = "passwordGeneratorForm">
        <div class="card-footer">
          <button type = "submit" id="generate" class="btn">Generate Password</button>
        </div>
          <div>
        <label for = "charactersAmountNumber">Number of Characters </label>
        <input type = "range" min="1" max = "128" value = "8" id = "charactersAmountRange">
        <input type = "number" min="1" max = "128" value = "8" id = "charactersAmountNumber"> 
         </div>

        <label for = "upperCase">Include Uppercase</label>
        <input type = "checkbox" id = "includeUppercase"> 

        <label for = "numbers">Include numbers</label>
        <input type = "checkbox" id = "includeNumbers"> 

        <label for = "symbols">Include Symbols</label>
        <input type = "checkbox" id = "includeSymbols" > 
      </form>
      </div>  
    </div>
    <script src="script.js" defer></script>
  </body>     
</html>
